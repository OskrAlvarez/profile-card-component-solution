<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <!-- <img class="top-left" src="images/bg-pattern-top.svg" alt="">
  <img class="bottom-rigth" src="images/bg-pattern-bottom.svg" alt=""> -->
  <main>
    <div class="card">
      <div class="card-header">
        <img src="./images/bg-pattern-card.svg" alt="Pattern Card">
      </div>
      <div class="card-body">
        <img class="avatar" src="./images/image-victor.jpg" alt="">
        <p class="card-title">
          Victor Crest 
          <span class="age">26</span>
        </p>
        <p class="country">London</p>
      </div>
      <div class="card-footer">
        <div>
          <h4>80K</h4>
          <span>Followers</span>
        </div>
        <div>
          <h4>803K</h4>
          <span>Likes</span>
        </div>
        <div>
          <h4>1.4K</h4>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </p>
    <p>
      Coded by <a href="https://github.com/OskrAlvarez" target="_blank">OskrAlvarez</a>.

    </p>
  </div>
</body>
</html>
